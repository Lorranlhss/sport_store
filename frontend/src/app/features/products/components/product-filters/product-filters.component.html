<div class="product-filters">
    <h3>Filtros</h3>

    <form [formGroup]="filterForm">
        <div class="filter-section">
            <h4>Categoria</h4>
            <div class="filter-options">
                <label *ngFor="let category of categories" class="checkbox-label">
                    <input
                            type="radio"
                            name="category"
                            [value]="category"
                            formControlName="category">
                    {{ category }}
                </label>
            </div>
        </div>

        <div class="filter-section">
            <h4>Marca</h4>
            <div class="filter-options">
                <label *ngFor="let brand of brands" class="checkbox-label">
                    <input
                            type="radio"
                            name="brand"
                            [value]="brand"
                            formControlName="brand">
                    {{ brand }}
                </label>
            </div>
        </div>

        <div class="filter-section">
            <h4>Faixa de Preço</h4>
            <div class="price-inputs">
                <div class="price-input">
                    <label>Mínimo</label>
                    <input
                            type="number"
                            formControlName="minPrice"
                            placeholder="R$ 0"
                            min="0">
                </div>
                <div class="price-input">
                    <label>Máximo</label>
                    <input
                            type="number"
                            formControlName="maxPrice"
                            placeholder="R$ 0"
                            min="0">
                </div>
            </div>
        </div>

        <div class="filter-section">
            <label class="checkbox-label">
                <input
                        type="checkbox"
                        formControlName="inStockOnly">
                Apenas produtos em estoque
            </label>
        </div>

        <div class="filter-actions">
            <button
                    type="button"
                    class="reset-button"
                    (click)="onReset()">
                <i class="fas fa-undo"></i>
                Limpar Filtros
            </button>
        </div>
    </form>
</div>
